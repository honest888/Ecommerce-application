<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Capstone Project">
    <meta name="author" content="Nohit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${#strings.capitalize(title)+' | nohitElectronics'}">
        Title | nohitElectronics
    </title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,100" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Toastify CSS -->
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
    <!-- Icon -->
    <link th:href="@{/img/logo.png}" rel="apple-touch-icon">
    <link th:href="@{/img/logo.png}" rel="shortcut icon">
    <!-- Custom CSS -->
    <link th:href="@{/css/owl.carousel.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/responsive.css}" rel="stylesheet">
</head>

<body>
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/branding :: branding"></div>
    <div th:replace="fragments/menu :: menu"></div>
    <div th:replace="fragments/title :: title"></div>
    <div class="single-product-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="contact-map col-sm-7">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.5096836444322!2d106.67765461524093!3d10.772220662215902!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752fca39e3b493%3A0x865af6a617c57d82!2sCyberSoft%20Academy!5e0!3m2!1svi!2s!4v1658499529659!5m2!1svi!2s"
                        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <p class="contact-us-details">
                        <b>
                            Địa chỉ:
                        </b> 112 đường Cao Thắng, phường 4, quận 3, thành phố Hồ Chí Minh, Việt Nam<br>
                        <b>
                            Điện Thoại:
                        </b> +84 28 9876 5432<br>
                        <b>
                            Thư điện tử:
                        </b>
                        <a href="mailto:nohitelectronics@cybersoft.com">
                            nohitelectronics@cybersoft.com
                        </a>
                    </p>
                </div>
                <div class="cart_totals col-sm-5">
                    <h2 class="sidebar-title contact-title">
                        Thư phản hồi
                    </h2>
                    <div class="contact-form-wrapper">
                        <form th:action=@{/contact} method="post" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="Name" class="col-sm-4 control-label">
                                    <b>
                                        Họ tên
                                    </b>
                                </label>
                                <div th:switch="${login}" class="col-sm-8">
                                    <input th:case="true" class="form-control" name="hoTen" id="Name" type="text"
                                        th:value="${client?.hoTen}" readonly>
                                    <input th:case="false" class="form-control" name="hoTen" id="Name" type="text"
                                        placeholder="Nhập họ và tên" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="contact-email" class="col-sm-4 control-label">
                                    <b>
                                        Email
                                    </b>
                                </label>
                                <div th:switch="${login}" class="col-sm-8">
                                    <input th:case="true" class="form-control" name="email" id="contact-email"
                                        type="email" th:value="${client.email}" readonly>
                                    <input th:case="false" class="form-control" name="email" id="contact-email"
                                        type="email" placeholder="Nhập thư điện tử" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="contact-message" class="col-sm-4 control-label">
                                    <b>
                                        Chủ đề
                                    </b>
                                </label>
                                <div class="col-sm-8">
                                    <select class="form-control" name="chuDe" id="prependedInput">
                                        <option value="Chung" selected>
                                            Chung
                                        </option>
                                        <option value="Dịch vụ">
                                            Dịch vụ
                                        </option>
                                        <option value="Sản phẩm">
                                            Sản phẩm
                                        </option>
                                        <option value="Khác">
                                            Khác
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="contact-message" class="col-sm-4 control-label">
                                    <b>
                                        Nội dung
                                    </b>
                                </label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" name="noiDung" rows="5" id="contact-message"
                                        placeholder="Nhập tin nhắn..." required></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input type="submit" value="Gửi" name="send_contact" class="button pull-right">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <div th:replace="fragments/detail :: detail"></div>
    <!-- Latest jQuery form server -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <!-- Bootstrap JS form CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- jQuery sticky menu -->
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/jquery.sticky.js}"></script>
    <!-- jQuery easing -->
    <script th:src="@{/js/jquery.easing.1.3.min.js}"></script>
    <!-- Main script -->
    <script th:src="@{/js/main.js}"></script>
    <!-- Show message -->
    <script th:inline="javascript">
        var flag = /*[[${flag}]]*/ false;
        var msg = /*[[${msg}]]*/ null;
        if (flag) {
            Toastify({ text: msg, position: "center" }).showToast();
        }
    </script>
</body>

</html>
