<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Capstone Project">
    <meta name="author" content="Nohit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${#strings.capitalize(title)+' | nohitElectronics'}">
        Title | nohitElectronics
    </title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,100" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Toastify CSS -->
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
    <!-- Icon -->
    <link th:href="@{/img/logo.png}" rel="apple-touch-icon">
    <link th:href="@{/img/logo.png}" rel="shortcut icon">
    <!-- Custom CSS -->
    <link th:href="@{/css/owl.carousel.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/responsive.css}" rel="stylesheet">
</head>

<body>
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/branding :: branding"></div>
    <div th:replace="fragments/menu :: menu"></div>
    <div th:replace="fragments/title :: title"></div>
    <div class="single-product-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="sidebar-title">
                        Lịch sử
                    </h2>
                    <div class="table-responsive">
                        <table class="table table-hover text-nowrap">
                            <thead>
                                <tr class="text-sm">
                                    <th class="border-gray-300 border-top py-3">
                                        STT
                                    </th>
                                    <th class="border-gray-300 border-top py-3">
                                        Mã đơn hàng
                                    </th>
                                    <th class="border-gray-300 border-top py-3">
                                        Ngày đặt
                                    </th>
                                    <th class="border-gray-300 border-top py-3">
                                        Ngày giao
                                    </th>
                                    <th class="border-gray-300 border-top py-3">
                                        Tổng tiền
                                    </th>
                                    <th class="border-gray-300 border-top py-3">
                                        Thanh toán
                                    </th>
                                    <th class="border-gray-300 border-top py-3">
                                        Trạng thái
                                    </th>
                                    <th class="border-gray-300 border-top py-3">
                                        Hành động
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="order,i : ${orders}" class="text-sm">
                                    <td th:text="${i.index+1}" class="align-middle py-3">
                                        No.
                                    </td>
                                    <th th:text="${'#'+order.id}" class="align-middle py-3">
                                        Id
                                    </th>
                                    <td th:text="${#dates.format(order.ngayDat,'dd/MM/yyyy')}"
                                        class="align-middle py-3">
                                        Order date
                                    </td>
                                    <td th:text="${#dates.format(order.ngayNhan,'dd/MM/yyyy')}"
                                        class="align-middle py-3">
                                        Delivery date
                                    </td>
                                    <td th:text="${#numbers.formatDecimal(order.tongDonHang, 0, 'COMMA', 0, 'POINT')+' ₫'}"
                                        class="align-middle py-3">
                                        Price
                                    </td>
                                    <td th:text="${order.phuongThucThanhToan}" class="align-middle py-3">
                                        Payment
                                    </td>
                                    <td class="align-middle py-3">
                                        <div th:switch="${order.trangThai}">
                                            <span th:case="'Đã giao'" class="badge fw-light text-uppercase bg-info">
                                                Đã giao
                                            </span>
                                            <span th:case="'Đang giao'"
                                                class="badge fw-light text-uppercase bg-warning">
                                                Đang giao
                                            </span>
                                            <span th:case="'Đã hủy'" class="badge fw-light text-uppercase bg-danger">
                                                Đã hủy
                                            </span>
                                        </div>
                                    </td>
                                    <td class="align-middle py-3">
                                        <a class="btn btn-outline-primary btn-sm"
                                            th:href="@{/order/find(id=${order.id})}">
                                            Xem
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <p class="text-muted lead mb-5">Nếu bạn có bất kỳ câu hỏi nào, xin vui lòng
                        <a th:href="@{/contact}">
                            liên hệ
                        </a> với chúng tôi, trung tâm chăm sóc khách hàng của chúng tôi phục vụ 24/7.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <div th:replace="fragments/detail :: detail"></div>
    <!-- Latest jQuery form server -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <!-- Bootstrap JS form CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- jQuery sticky menu -->
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/jquery.sticky.js}"></script>
    <!-- jQuery easing -->
    <script th:src="@{/js/jquery.easing.1.3.min.js}"></script>
    <!-- Main script -->
    <script th:src="@{/js/main.js}"></script>
    <!-- Show message -->
    <script th:inline="javascript">
        var flag = /*[[${flag}]]*/false;
        var msg = /*[[${msg}]]*/null;
        if (flag) {
            Toastify({
                text: msg,
                position: "center"
            }).showToast();
        }
    </script>
</body>

</html>
