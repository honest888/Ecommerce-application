<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Capstone Project">
    <meta name="author" content="Nohit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${#strings.capitalize(title)+' | nohitElectronics'}">
        Title | nohitElectronics
    </title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,100" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Toastify CSS -->
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
    <!-- Icon -->
    <link th:href="@{/img/logo.png}" rel="apple-touch-icon">
    <link th:href="@{/img/logo.png}" rel="shortcut icon">
    <!-- Custom CSS -->
    <link th:href="@{/css/owl.carousel.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/responsive.css}" rel="stylesheet">
</head>

<body>
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/branding :: branding"></div>
    <div th:replace="fragments/menu :: menu"></div>
    <div th:replace="fragments/title :: title"></div>
    <div class="single-product-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="card sidebar-menu mb-4">
                        <div class="card-header">
                            <h2 class="sidebar-title">
                                Phân loại
                            </h2>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/category/filter}" method="get" class="form">
                                <div class="form-group">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="filter" th:checked="${radioCheck==0}"
                                                value="Tất cả">Tất cả
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="filter" th:checked="${radioCheck==1}"
                                                value="Máy tính xách tay">Máy tính xách tay
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="filter" th:checked="${radioCheck==2}"
                                                value="Máy tính để bàn">Máy tính để bàn
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="filter" th:checked="${radioCheck==3}"
                                                value="Máy tính bảng">Máy tính bảng
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="filter" th:checked="${radioCheck==4}"
                                                value="Điện thoại di động">Điện thoại di động
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="filter" th:checked="${radioCheck==5}"
                                                value="Thiết bị ngoại vi">Thiết bị ngoại vi
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">
                                    Filter
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 tab-content">
                    <div class="row">
                        <div th:each="product : ${products}" class="col-md-3 col-sm-6">
                            <div class="single-shop-product">
                                <div class="product-upper">
                                    <img th:src="@{${'/img/' + product.album + '/0.jpg'}}" alt="">
                                </div>
                                <h2>
                                    <a th:text="${product.ten}" th:href="@{/detail/find(id=${product.id})}">
                                        Name
                                    </a>
                                </h2>
                                <div class="product-carousel-price">
                                    <ins
                                        th:text="${#numbers.formatDecimal(product.giaGoc-product.khuyenMai, 0, 'COMMA', 0, 'POINT')+' ₫'}">
                                        Discount
                                    </ins>
                                    <del
                                        th:text="${#numbers.formatDecimal(product.giaGoc, 0, 'COMMA', 0, 'POINT')+' ₫'}">
                                        Price
                                    </del>
                                </div>
                                <div class="product-option-shop">
                                    <a class="add_to_cart_button" data-quantity="1" data-product_sku=""
                                        data-product_id="70" rel="nofollow"
                                        th:href="@{/cart/add/product(id=${product.id},soLuongSanPham=1)}">
                                        Thêm vào giỏ
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="product-pagination text-center">
                                <nav>
                                    <ul class="pagination">
                                        <li>
                                            <a th:href="@{'/category'+${previous}}" aria-label="Previous">
                                                <span aria-hidden="true">
                                                    &laquo;
                                                </span>
                                            </a>
                                        </li>
                                        <li th:each="i : ${#numbers.sequence(1,maxSize,1)}">
                                            <a th:text="${i}" th:href="@{'/category'+${view}+${i}}">
                                                Page
                                            </a>
                                        </li>
                                        <li>
                                            <a th:href="@{'/category'+${next}}" aria-label="Next">
                                                <span aria-hidden="true">
                                                    &raquo;
                                                </span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <div th:replace="fragments/detail :: detail"></div>
    <!-- Latest jQuery form server -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <!-- Bootstrap JS form CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- jQuery sticky menu -->
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/jquery.sticky.js}"></script>
    <!-- jQuery easing -->
    <script th:src="@{/js/jquery.easing.1.3.min.js}"></script>
    <!-- Main script -->
    <script th:src="@{/js/main.js}"></script>
    <!-- Show message -->
    <script th:inline="javascript">
        var flag = /*[[${flag}]]*/ false;
        var msg = /*[[${msg}]]*/ null;
        if (flag) {
            Toastify({ text: msg, position: "center" }).showToast();
        }
    </script>
</body>

</html>
