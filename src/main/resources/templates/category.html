                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li>

                            </a>
                        </li>
                        <li>
                            <a th:href="@{/product}">
                                Sản phẩm
                            </a>
                        </li>
                        <li class="active">
                            <a th:href="@{/category}">
                                Phân Loại
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/detail}">
                                Chi tiết
                            </a>
                        </li>
                        <li>

                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div> <!-- End mainmenu area -->
    <div class="product-big-title-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="product-bit-title text-center">
                        <h2>
                            Phân loại
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End Page title area -->
    <div class="single-product-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="card sidebar-menu mb-4">
                        <div class="card-header">
                            <h2 class="sidebar-title">
                                Phân loại
                            </h2>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/category/filter}" method="get" class="form">
                                <div class="form-group">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="filter" th:checked="${radioCheck==0}" value="all">
                                            Tất cả
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="filter" th:checked="${radioCheck==1}"
                                                value="Máy tính xách tay">
                                            Máy tính xách tay
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="filter" th:checked="${radioCheck==2}"
                                                value="Máy tính để bàn"> Máy tính để bàn
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="filter" th:checked="${radioCheck==3}"
                                                value="Máy tính bảng"> Máy tính bảng
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="filter" th:checked="${radioCheck==4}"
                                                value="Điện thoại di động"> Điện thoại di động
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="filter" th:checked="${radioCheck==5}"
                                                value="Thiết bị ngoại vi"> Thiết bị ngoại vi
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">
                                    Filter
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 tab-content">
                    <div class="row">
                        <div th:each="element: ${products}" class="col-md-3 col-sm-6">
                            <div class="single-shop-product">
                                <div class="product-upper">
                                    <img th:src="@{${'/img/' + element.album + '/0.jpg'}}" alt="">
                                </div>
                                <h2>
                                    <a th:text="${element.ten}" th:href="@{/detail/view(id=${element.id})}">
                                        Bàn phím cơ Logitech Gaming G813
                                    </a>
                                </h2>
                                <div class="product-carousel-price">
                                    <ins
                                        th:text="${#numbers.formatDecimal(element.giaGoc-element.khuyenMai, 0, 'COMMA', 0, 'POINT')+' ₫'}">
                                        3.289.000 ₫
                                    </ins>
                                    <del
                                        th:text="${#numbers.formatDecimal(element.giaGoc, 0, 'COMMA', 0, 'POINT')+' ₫'}">
                                        4.699.000 ₫
                                    </del>
                                </div>
                                <div class="product-option-shop">
                                    <a class="add_to_cart_button" data-quantity="1" data-product_sku=""
                                        data-product_id="70" rel="nofollow"
                                        th:href="@{/canvas/shop/?add-to-cart={id}(id=${element.id})}">
                                        Thêm vào giỏ
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="row">
                        <div class="col-md-12">
                            <div class="product-pagination text-center">
                                <nav>
                                    <ul class="pagination">
                                        <li>
                                            <a href="#" aria-label="Previous">

                                        <li>
                                            <a href="#">

                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" aria-label="Next">
                                                <span aria-hidden="true">
                                                    &raquo;
                                                </span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div> <!-- End product widget area -->
    <div th:replace="/form::footer-top"></div>
    <div th:replace="/form::footer-bot"></div>
    <!-- Latest jQuery form server -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <!-- Bootstrap JS form CDN -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- jQuery sticky menu -->
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <!-- jQuery easing -->
    <script src="js/jquery.easing.1.3.min.js"></script>
    <!-- Main Script -->
    <script src="js/main.js"></script>
    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js" type="text/javascript"></script>
    <script th:inline="javascript">
        var flag = /*[[${flag}]]*/ false;
        var msg = /*[[${msg}]]*/ null;
        if (flag) {
            Toastify({ text: msg, position: "center" }).showToast();
        }
    </script>
</body>
