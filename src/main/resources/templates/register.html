<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Capstone Project">
    <meta name="author" content="Nohit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${#strings.capitalize(title)+' | nohitElectronics'}">
        Title | nohitElectronics
    </title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Toastify CSS -->
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
    <!-- Icon -->
    <link th:href="@{/img/logo.png}" rel="apple-touch-icon">
    <link th:href="@{/img/logo.png}" rel="shortcut icon">
    <!-- Custom CSS -->
    <link th:href="@{/css/style-ex.css}" rel="stylesheet">
    <!-- Check cursor -->
    <style>
        input[type="checkbox"],
        input[type="checkbox"]+label {
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <h1>
                        <a th:href="@{/index}">nohit
                            <span>
                                Electronics
                            </span>
                        </a>
                    </h1>
                </div>
                <div class="login-form">
                    <form th:action="@{/register}" method="post">
                        <div class="form-group">
                            <label>
                                Email
                            </label>
                            <input type="email" name="email" class="form-control" placeholder="Nhập thư điện tử"
                                required>
                        </div>
                        <div class="form-group">
                            <label>
                                Mật khẩu
                            </label>
                            <input type="password" name="matKhau" class="form-control" placeholder="Nhập mật khẩu"
                                required>
                        </div>
                        <div class="checkbox">
                            <input id="confirm" type="checkbox" required>
                            <label for="confirm">
                                Đồng ý với chính sách
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">
                            Đăng ký
                        </button>
                        <div class="register-link m-t-15 text-center">
                            <p>Bạn đã có tài khoản?
                                <a th:href="@{/login}">
                                    Đăng Nhập
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Latest jQuery form server -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <!-- Bootstrap JS form CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script th:inline="javascript">
        var flag = /*[[${flag}]]*/ false;
        var msg = /*[[${msg}]]*/ null;
        if (flag) {
            Toastify({ text: msg, position: "center" }).showToast();
        }
    </script>
</body>

</html>
