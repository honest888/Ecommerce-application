<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Capstone Project">
    <meta name="author" content="Nohit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Đăng Nhập | nohitElectronics
    </title>
    <!-- Icon -->
    <link href="img/logo.png" rel="apple-touch-icon">
    <link href="img/logo.png" rel="shortcut icon">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style-ex.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <h1>
                        <a th:href="@{/index}">
                            nohit
                            <span>
                                Electronics
                            </span>
                        </a>
                    </h1>
                </div>
                <div th:action="@{/login}" method="post" class="login-form">
                    <form>
                        <div class="form-group">
                            <label>
                                Email
                            </label>
                            <input type="email" name="username" class="form-control" placeholder="Nhập thư điện tử">
                        </div>
                        <div class="form-group">
                            <label>
                                Mật khẩu
                            </label>
                            <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">
                                Ghi Nhớ
                            </label>
                            <label class="pull-right">
                                <a th:href="@{/password-reset}">
                                    Quên mật khẩu?
                                </a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">
                            Đăng nhập
                        </button>
                        <div class="register-link m-t-15 text-center">
                            <p>
                                Bạn mới biết đến nohitElectronics?
                                <a th:href="@{/register}">
                                    Đăng Ký
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Latest jQuery form server -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <!-- Bootstrap JS form CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
